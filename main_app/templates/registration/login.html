{% extends 'base.html'%}
{%block content%} 


<div style="max-width:400px;margin: 5em;" class="ui three column divided grid">
    <div class=" ui col">
        <h2 class="ui teal image header">
            
            <div class="content">
                Log in to your Wayfarer Account
            </div>
        </h2>
        <form method="post" action="{% url 'login' %}" class="ui form">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn" value="login">
          <input type="hidden" name="next" value="{{ next }}">
      </form>
    </div>
</div>



{% endblock %}
