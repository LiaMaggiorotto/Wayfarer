{% extends 'base.html' %}


{% block content %}


<div class="ui two column divided grid">
    <div class="four column row">
      <div id="all_cities" class="column"> <h1>{{city.name}}</h1>
        <p><a href="{% url 'city_detail' city.id %}">
            <img class="rounded ui image" src="{{ city.image }}">
        </a> 
        </p> </div>
      <div id="all_posts" class=" centered column">  <!-- POSTS -->
        <h1>POSTS</h1>
        {% for post in posts %}
            
                <p><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                {{ post.author }}
                {{ post.body }}
            </p>
          {% endfor %} 
        </div>
    </div>
  </div>
 
  








{% endblock%}
