{% extends 'base.html' %}

{% block content %}




            
      
   
          <div class="ui two column divided grid">
            <div class="four column row">
              <div id="all_cities" class="column">  <!-- CITIES -->

                <h1>CITIES</h1>
                {% for city in city %}
                    
                        <p><a href="{% url 'city_detail' city.id %}">
                            <img class="rounded ui image" src="{{ city.image }}">
                        </a> 
                    </p>
                     
            
                  {% endfor %} </div>
              <div id="all_posts" class=" centered column">  <!-- POSTS -->
                <h1>POSTS</h1>
                {% for post in posts %}
                    
                        <p><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> </p>
                  
                  {% endfor %} 
                </div>
            </div>
          </div>
  
    
 


<input id="add_icon" type="button" value="Add Post" onclick="add_post()" class="ui small orange rounded button">

<div id="add_post" class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Add Post
  </div>
  <div class="content">
    <form action="{% url 'post_index' %}" method="POST">
        {% csrf_token %}
        {{ post_form.as_p }}
        <input type="submit" class="ui rounded grey button" value="Add Post" />
    </form>
  </div>
  <div class="actions">
    <div class="ui button">Cancel</div>
    <div class="ui button">OK</div>
  </div>
</div>



<script>
  
  function add_post(){
    $('#add_post').modal('show');
  }

</script>
 


{% endblock%}
