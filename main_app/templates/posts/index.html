{% extends 'base.html' %}

{% block content %}

<div class="ui stackable three wide column grid">
  
      <div class="column">
         
        <div class="row">
            <h1>CITIES</h1>
            {% for city in city %}
                <div class="four wide column">
                    <p><a href="{% url 'city_detail' city.id %}">
                        <img class="ui image" src="{{ city.image }}">
                    </a> 
                </p>
                 
              </div>
              {% endfor %} 
            
        </div>
        <div class="row">
        <h1>POSTS</h1>
        {% for post in posts %}
            <div class="four wide column">
                <p><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> </p>
          </div>
          {% endfor %} 
        
    </div>
    
  
    
 </div>




{% endblock%}
