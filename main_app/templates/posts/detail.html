{% extends 'base.html'%}
{% block content %}

<div  class="ui container">
        <div class="ui card">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
        <p>{{post.author}}</p>
        <a href="{% url 'post_edit' post.id %}" class="ui button">Edit</a>
        <a class="ui button" href="{% url 'post_delete' post.id %}"> Delete </a>
    </div>
    </form>
</div>


{% endblock %}

{% comment %} 
    <form action="{% url 'post_index' %}" method="POST">
        {% csrf_token %}
        {{ post_form.as_p }}
        <input type="submit" class="ui button" value="Add Post" /> 
{% endcomment %}
